name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
        
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the manifest to find the latest reports
            const manifestPath = '.lighthouseci/manifest.json';
            if (!fs.existsSync(manifestPath)) {
              console.log('No manifest found');
              return;
            }
            
            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const reports = manifest[0]?.lhr || [];
            
            if (reports.length === 0) {
              console.log('No reports found');
              return;
            }
            
            // Get the first report (home page)
            const report = reports[0];
            const scores = report.categories;
            
            const comment = `## üîç Lighthouse CI Results
            
            | Category | Score |
            |----------|-------|
            | ‚ö° Performance | ${Math.round(scores.performance.score * 100)} |
            | ‚ôø Accessibility | ${Math.round(scores.accessibility.score * 100)} |
            | üéØ Best Practices | ${Math.round(scores['best-practices'].score * 100)} |
            | üîç SEO | ${Math.round(scores.seo.score * 100)} |
            
            ### Core Web Vitals
            - **FCP:** ${Math.round(report.audits['first-contentful-paint'].numericValue)}ms
            - **LCP:** ${Math.round(report.audits['largest-contentful-paint'].numericValue)}ms
            - **TBT:** ${Math.round(report.audits['total-blocking-time'].numericValue)}ms
            - **CLS:** ${report.audits['cumulative-layout-shift'].numericValue.toFixed(3)}
            - **SI:** ${Math.round(report.audits['speed-index'].numericValue)}ms
            
            [View full report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
